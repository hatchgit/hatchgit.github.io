 <!-- Portfolio Modals -->
 {% for partner in site.partners %}
    <div class="portfolio-modal modal fade" id="partnerModal{{ partner.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ partner.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/partners/{{ partner.img }}" class="img-responsive img-centered" alt="{{ partner.alt }}">
                            <p>{{ partner.content }}</p>
                            <ul class="list-inline item-details">
                                <li>Collaborating since:
                                    <strong> {{ partner.collaborating-since }} 
                                    </strong>
                                </li>
                                <li>Website:
                                    <strong><a href="{{ partner.website }}">{{ partner.link-title }}</a>
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
