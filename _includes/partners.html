<!-- Partners Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our Partners</h2>
                    <h3 class="section-subheading text-muted">We're working together to solve a problem</h3>
                </div>
            </div>
            <div class="row">
            {% for partner in site.partners %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#partnerModal{{ partner.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/partners/{{ partner.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ partner.title }}</h4>
                        <p class="text-muted">{{ partner.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
